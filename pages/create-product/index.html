<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Create Product</title>
  </head>
  <body>
    <main>
      <h1>Create Product</h1>
      <section id="notifications"></section>
      <section id="createProduct">
        <div class="container mx-auto p-8 flex">
          <div class="max-w-md w-full mx-auto">
            <div class="bg-white rounded-lg overflow-hidden shadow-2xl">
              <div class="p-8">
                <form id="createProductForm">
                  <!-- Email -->
                  <div class="mb-5">
                    <label
                      for="name"
                      class="block mb-2 text-sm font-medium text-gray-600"
                      >Name</label
                    >
                    <input
                      id="name"
                      type="text"
                      name="name"
                      class="block w-full p-3 rounded bg-gray-200 border border-transparent focus:outline-none"
                      required
                    />
                  </div>

                  <!-- Description -->
                  <div class="mb-5">
                    <label
                      for="description"
                      class="block mb-2 text-sm font-medium text-gray-600"
                      >Description</label
                    >
                    <textarea
                      id="description"
                      type=""
                      name="description"
                      class="block w-full p-3 rounded bg-gray-200 border border-transparent focus:outline-none"
                      required
                      minlength="15"
                    ></textarea>
                  </div>

                  <!-- Price -->
                  <div class="mb-5">
                    <label
                      for="price"
                      class="block mb-2 text-sm font-medium text-gray-600"
                      >Price</label
                    >
                    <input
                      id="price"
                      type="number"
                      name="price"
                      class="block w-full p-3 rounded bg-gray-200 border border-transparent focus:outline-none"
                      required
                      min="0.01"
                      step="0.01"
                    />
                  </div>
                  <!-- Sale -->
                  <div class="mb-5">
                    <label for="sale" class="flex items-center cursor-pointer">
                      <input
                        id="sale"
                        name="sale"
                        type="checkbox"
                        class="block mr-2 rounded border-gray-300 text-greenColor shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                      />
                      <span class="text-sm font-medium text-gray-600"
                        >Check it if product is for sale</span
                      >
                    </label>
                  </div>

                  <!-- Category -->
                  <div class="mb-5">
                    <label
                      for="productCategory"
                      class="block mb-2 text-sm font-medium text-gray-600"
                      >Category</label
                    >
                    <select
                      id="productCategory"
                      name="productCategory"
                      class="block w-full p-3 rounded bg-gray-200 border border-transparent focus:outline-none"
                    >
                      <option value="" disabled selected>
                        Select a category
                      </option>
                      <option value="electronics">Electronics</option>
                      <option value="furniture">Furniture</option>
                      <option value="clothing">Clothing</option>
                      <option value="books">Books</option>
                      <option value="home-appliances">Home Appliances</option>
                      <option value="sports-equipment">Sports Equipment</option>
                      <option value="toys">Toys</option>
                      <option value="automotive">Automotive</option>
                      <option value="groceries">Groceries</option>
                      <option value="beauty-health">Beauty and Health</option>
                    </select>
                  </div>

                  <button
                    class="w-full p-3 mt-4 bg-greenColor font-bold text-white rounded shadow"
                  >
                    Create Product
                  </button>
                </form>
              </div>

              <!--<div class="flex justify-between p-8 text-sm border-t border-gray-300 bg-gray-100">
                            <a href="/pages/sign-up" class="font-medium text-greenColor">Create account</a>
        
                            <a href="#" class="text-gray-600">Forgot password?</a>
                        </div>-->
            </div>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="./index.js"></script>
  </body>
</html>
