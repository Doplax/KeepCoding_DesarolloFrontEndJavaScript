<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/styles/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register</title>
  </head>
  <body>
    <main>
      <h1>Register</h1>
      <section id="notifications"></section>
      <section id="signUp">
        <div class="container mx-auto p-8 flex">
          <div class="max-w-md w-full mx-auto">
            <div class="bg-white rounded-lg overflow-hidden shadow-2xl">
              <div class="p-8">
                <form id="signUpForm">
                  <!-- Email -->
                  <div class="mb-5">
                    <label
                      for="username"
                      class="block mb-2 text-sm font-medium text-gray-600"
                      >Email</label
                    >
                    <input
                      type="text"
                      id="username"
                      name="username"
                      class="block w-full p-3 rounded bg-gray-200 border border-transparent focus:outline-none"
                      required
                      value="pulgarsito2@gmail.com"
                    />
                  </div>

                  <!-- Password -->
                  <div class="mb-5">
                    <label
                      for="password"
                      class="block mb-2 text-sm font-medium text-gray-600"
                      >Password</label
                    >

                    <input
                      type="password"
                      id="password"
                      name="password"
                      class="block w-full p-3 rounded bg-gray-200 border border-transparent focus:outline-none"
                      required
                      value="pulgarsito"
                      minlength="6"
                    />
                  </div>

                  <!-- Condirm Password -->
                  <div class="mb-5">
                    <label
                      for="passwordConfirmation"
                      class="block mb-2 text-sm font-medium text-gray-600"
                      >Confirm Password</label
                    >

                    <input
                      type="password"
                      id="passwordConfirmation"
                      name="passwordConfirmation"
                      class="block w-full p-3 rounded bg-gray-200 border border-transparent focus:outline-none"
                      required
                      value="pulgarsito"
                      minlength="6"
                    />
                  </div>

                  <button
                    class="bg-greenColor w-full p-3 mt-4 text-white rounded shadow"
                  >
                    Login
                  </button>
                </form>
              </div>

              <div
                class="flex justify-between p-8 text-sm border-t border-gray-300 bg-gray-100"
              >
                <a href="/pages/login" class="font-medium text-greenColor"
                  >LogIn</a
                >

                <a href="#" class="text-gray-600">Forgot password?</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
